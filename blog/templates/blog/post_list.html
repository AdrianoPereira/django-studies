{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
			<h4>Published by: <i>{{post.author}}</i></h4>
			<p>
				{{post.text|linebreaksbr}}
			</p>
			<p class="date"><strong>Published in {{post.published_date}}</strong></p>
		</div>
	{% endfor %}
{% endblock %}
